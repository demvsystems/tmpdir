name: backend

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

env:
  PHP_EXTENSIONS: zip
  PHP_TOOLS: composer:v2
  PHP_EXTENSIONS_CACHE_KEY: php-extensions-cache-v1
  PHP_VERSION: '8.1'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    env:
      APP_ENV: test
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.0
        with:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup php extensions cache
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: ${{ env.PHP_EXTENSIONS }}
          key: ${{ env.PHP_EXTENSIONS_CACHE_KEY }}

      - name: Cache php extensions
        uses: actions/cache@v3
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ steps.extcache.outputs.key }}
          restore-keys: ${{ steps.extcache.outputs.key }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: ${{ env.PHP_TOOLS }}
          ini-values: memory_limit=512M, short_open_tag=On
          coverage: none
          extensions: ${{ env.PHP_EXTENSIONS }}
          github-token: ${{ secrets.PRIVATE_TOKEN }}

      - name: Display PHP information
        run: |
          php -v
          php -m
          composer --version

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}-composer
          restore-keys: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}-composer

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist --ansi

      - name: Setup problem matchers for PHPUnit
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Run Unit tests
        run: composer test --ansi
